[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Add project root to Python path
pythonpath = .

# Markers
markers =
    unit: Unit tests (fast, use mocks)
    integration: Integration tests (slower, use real APIs)
    slow: Slow tests (skip unless explicitly requested)
    requires_docker: Tests that require Docker containers

# Logging
addopts = -p no:logging

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov