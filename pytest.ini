[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add project root to Python path
pythonpath = .

# Markers
markers =
    unit: Unit tests (fast, use mocks)
    integration: Integration tests (slower, use real APIs)
    slow: Slow tests (skip unless explicitly requested)
    requires_docker: Tests that require Docker containers

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = monitoring/logs/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov