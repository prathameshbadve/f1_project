services:
  minio:
    image: minio/minio
    container_name: f1-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    env_file:
      - .env.development
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - f1-network

  postgres:
    image: postgres:16-alpine
    container_name: f1-postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    env_file:
      - .env.development
    environment:
      POSTGRES_INITDB_ARGS: "-E UTF8"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1user -d f1_data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - f1-network

  redis:
    image: redis:7-alpine
    container_name: f1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file: .env.development
    command: sh -c "redis-server
      -- appendonly yes
      -- maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass $${REDIS_PASSWORD}"
    healthcheck:
      test:
        ["CMD", "sh", "-c", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - f1-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: f1-redis-commander
    ports:
      - "8081:8081"
    env_file: .env.development
    environment:
      - REDIS_HOSTS=local:redis:6379:0:$${REDIS_PASSWORD}
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - f1-network
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: f1-mlflow
    ports:
      - "8080:5000"
    volumes:
      - mlflow_data:/mlflow
    env_file:
      - .env.development
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import socket; s=socket.socket(); s.connect(("localhost", 5000)); s.close()'' || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - f1-network

  dagster-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfiles/Dockerfile.dagster
    container_name: f1-dagster-webserver
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    volumes:
      # Mount code for live reload during development
      - ../dagster_project:/opt/dagster/app/dagster_project
      - ../config:/opt/dagster/app/config
      - ../scripts:/opt/dagster/app/scripts
      - dagster_logs:/tmp/dagster/logs
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/app/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      mlflow:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - f1-network
    restart: unless-stopped

  dagster-daemon:
    build:
      context: ..
      dockerfile: docker/Dockerfiles/Dockerfile.dagster
    container_name: f1-dagster-daemon
    env_file:
      - .env.development
    volumes:
      # Mount code for live reload during development
      - ../dagster_project:/opt/dagster/app/dagster_project
      - ../config:/opt/dagster/app/config
      - ../scripts:/opt/dagster/app/scripts
      - ../src:/opt/dagster/app/src
      - dagster_logs:/tmp/dagster/logs
    command: dagster-daemon run -w /opt/dagster/app/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      mlflow:
        condition: service_healthy
      redis:
        condition: service_healthy
      dagster-webserver:
        condition: service_started
    networks:
      - f1-network
    restart: unless-stopped

volumes:
  minio_data:
    name: f1-minio-data
  postgres_data:
    name: f1-postgres-data
  mlflow_data:
    name: f1-mlflow-data
  dagster_logs:
    name: f1-dagster-logs
  redis_data:
    name: f1-redis-data

networks:
  f1-network:
    name: f1-network
    driver: bridge
